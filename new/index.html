<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>SkyWay Video Communication</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script type="modele" src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js"crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div id="name-area">
      </div>
      <p>ID: <span id="my-id"></span></p>
      <div id="room-buttons">
        room name: <input id="room-name" type="text">
        <button id="join">join</button>
      </div>
      <div id="video-area">
        <div class="video-contents" style="display: inline-block;">
          <video id="local-video" muted playsinline style="transform: scaleX(-1);"></video>
          <canvas id="output_canvas" class="canvas" style="z-index: 2;"></canvas>
        </div>
        <div class="video-contents">
          <video id="stream-video1" muted playsinline></video>
          <canvas id="canvas1" class="canvas" style="z-index: 2;"></canvas>
        </div>
        <div class="video-contents">
          <video id="stream-video2" muted playsinline></video>
          <canvas id="canvas2" class="canvas" style="z-index: 2;"></canvas>
        </div>
        <div class="video-contents">
          <video id="stream-video3" muted playsinline></video>
          <canvas id="canvas3" class="canvas" style="z-index: 2;"></canvas>
        </div>
      </div>
      <div id="remote-audio"></div>
      <div class="oldMaid-btn">
        <select id="host" style="display: none;">
          <option value="host" id="host_opt">ホストで開始</option>
          <option value="joiner" id="joiner_opt" style="display: none;">参加する</option>
        </select>
        <button id="oldmaid_set" style="display: none;">ババ抜き</button>
        <label id="joiners_num"></label>
        <button id="oldmaid_start" style="display: none;">ババ抜きを開始する</button>
      </div>
      <div id="button-area"></div>
      <div id="chat-container">
        Chats
        <div id="chat-area">
          <div id="chats"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js"></script>
    <script src="draw.js"></script>
    <script type="module" src="hands_detect.js" defer></script>
    <script src="oldMaid.js"></script>
    <script src="stream.js"></script>
  </body>
</html>
